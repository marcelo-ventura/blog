baseurl = "http://www.venturanalytics.com/"
enableEmoji = true
languageCode = "en-us"
title = "Venturanalytics"
theme = "hugo-lithium"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "About"
    url = "https://marcelo-ventura.github.io/aboutme/mypage.html"
[[menu.main]]
    name = "GitHub"
    url = "https://github.com/marcelo-ventura"
[[menu.main]]
    name = "Twitter"
    url = "https://twitter.com/marcelosventura"

[params]
    description = "A blog about data analysis."

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.11.0"
    highlightjsCDN = "//cdn.bootcss.com"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdn.bootcss.com"
    MathJaxVersion = "2.7.1"

    [params.logo]
    url = "photo.jpg"
    width = 50
    height = 50
    alt = "Logo"

